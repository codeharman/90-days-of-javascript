<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="https://em-content.zobj.net/source/apple/419/abacus_1f9ee.png">
</head>
<body>
  <main>
    <h1>BMI Calculator</h1>
    <p>Age: <input placeholder="Enter Age" type="text" class="age"></p>
    <p>Weight: <input placeholder="Enter Weight in kg" type="text" class="weight"></p>
    <p>Height: <input placeholder="Enter height in cm" type="text" class="height"></p>
    <p class="result">Result here</p>
  </main>
</body>
<script src="app.js"></script>
</html>
