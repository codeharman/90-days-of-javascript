<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="https://files.softicons.com/download/system-icons/mac-os-apps-icons-3-by-hamza-saleem/png/512x512/Calculator.png">
</head>
<body>
  <main>
    <h1 class="header">Calculator</h1>
     <p class="contact">made by <a href="https://www.linkedin.com/in/codeharman/" target="_blank">@codeharman</a> with ‚ù§Ô∏è‚Äçüî•.<br> Click here for my <a href="https://github.com/codeharman" target="_blank">Github profile</a></p>
      <div class="container">
        <span class="answer">123456789</span>
          <div>
            <!-- first column -->
            <button class="escape">C</button>
            <button class="clear">AC</button>
            <button class="percent">%</button>
            <button class="divide">√∑</button>
          </div>
          <div>
            <!-- second column -->
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiply">√ó</button>
          </div>
          <div>
            <!-- third column -->
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
          </div>
          <div>
            <!-- fourth column -->
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus">+</button>
          </div>
          <div>
            <!-- fifth column -->
            <button class="toggle">¬±<i class="bi bi-0-circle"></i></button>
            <button class="zero">0</button>
            <button class="point">.</button>
            <button class="equals">=</button>
          </div>
      </div>
  </main>
</body>
<script src="app.js"></script>
</html>
