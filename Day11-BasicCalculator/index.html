<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="https://files.softicons.com/download/system-icons/mac-os-apps-icons-3-by-hamza-saleem/png/512x512/Calculator.png">
</head>
<body>
  <main>
    <h1 class="header">Calculator</h1>
     <p class="contact">made by <a href="https://www.linkedin.com/in/codeharman/" target="_blank">@codeharman</a> with ‚ù§Ô∏è‚Äçüî•.<br> Click here for my <a href="https://github.com/codeharman" target="_blank">Github profile</a></p>
      <div class="container">
        <span class="answer"></span>
          <div>
            <!-- first column -->
            <button class="escape">C</button>
            <button class="clear">AC</button>
            <button class="percent" data-value="%">%</button>
            <button class="divide" data-value="/">√∑</button>
          </div>
          <div>
            <!-- second column -->
            <button class="num" data-value="7">7</button>
            <button class="num" data-value="8">8</button>
            <button class="num" data-value="9">9</button>
            <button class="multiply" data-value="*">√ó</button>
          </div>
          <div>
            <!-- third column -->
            <button class="num" data-value="4">4</button>
            <button class="num" data-value="5">5</button>
            <button class="num" data-value="6">6</button>
            <button class="minus" data-value="-">-</button>
          </div>
          <div>
            <!-- fourth column -->
            <button class="num" data-value="1">1</button>
            <button class="num" data-value="2">2</button>
            <button class="num" data-value="3">3</button>
            <button class="plus" data-value="+">+</button>
          </div>
          <div>
            <!-- fifth column -->
            <button class="git"><a href="https://github.com/codeharman" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="20px" class="imgg"></a></button>
            <button class="num" data-value="0">0</button>
            <button class="point" data-value=".">.</button>
            <button class="equals" data-value="=">=</button>
          </div>
      </div>
  </main>
</body>
<script src="app.js"></script>
</html>
